name: Compute weekly peer grading

on:
  push:
    paths:
      - "PeerGrading/Input/form_exports/**"
      - "PeerGrading/Input/week_setup/**"
      - "PeerGrading/Input/students_db/**"
      - "scripts/compute_weekly.py"
      - "requirements.txt"

  workflow_dispatch:
    inputs:
      week:
        description: "Which week_id to compute (e.g., W01). Use ALL for all."
        required: true
        default: "ALL"

permissions:
  contents: write

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run compute
        run: |
          python scripts/compute_weekly.py --week "${{ inputs.week || 'ALL' }}"

      - name: Commit outputs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add PeerGrading/Output
          git commit -m "Update outputs" || echo "No changes"
          git push
