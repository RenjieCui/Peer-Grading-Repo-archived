name: Compute weekly peer grading

on:
  push:
    paths:
      - "scripts/compute_weekly.py"
      - "requirements.txt"
      - ".github/workflows/compute_weekly.yml"
      - "PeerGrading/Input/week_setup/**"
      - "PeerGrading/Input/students_db/**"

  # Zurich 00:10 Pazar çalışsın (DST için iki cron)
  schedule:
    - cron: "10 23 * * SAT"  # CET: 00:10 Sun
    - cron: "10 22 * * SAT"  # CEST: 00:10 Sun

  workflow_dispatch:
    inputs:
      week:
        description: "Which week_id to compute (e.g., W01). Use ALL for all."
        required: true
        default: "ALL"

permissions:
  contents: write

concurrency:
  group: peergrading-weekly
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest forms Excel
        env:
          FORMS_XLSX_URL: ${{ secrets.FORMS_XLSX_URL }}
        run: |
          mkdir -p PeerGrading/Input/form_exports
      
          # Share link stabil kalsın diye query'yi atıp download=1 yapıyoruz
          BASE="${FORMS_XLSX_URL%%\?*}"
          DL_URL="${BASE}?download=1"
      
          echo "Downloading from: $DL_URL"
      
          curl -LfsS --retry 3 --retry-delay 2 \
            -H "User-Agent: Mozilla/5.0" \
            -D /tmp/headers.txt \
            "$DL_URL" \
            -o PeerGrading/Input/form_exports/forms_responses.xlsx
      
          echo "Content-Type header:"
          grep -i "content-type" /tmp/headers.txt | tail -n 1 || true
      
          python - <<'PY'
          import zipfile, sys, pathlib
          path="PeerGrading/Input/form_exports/forms_responses.xlsx"
          try:
            zipfile.ZipFile(path).testzip()
            print("OK: downloaded xlsx looks valid")
          except Exception as e:
            print("ERROR: downloaded file is not a valid xlsx/zip:", e)
            b = pathlib.Path(path).read_bytes()[:200]
            print("First bytes:", b)
            sys.exit(1)
          PY
      - name: Run compute
        run: |
          mkdir -p PeerGrading/Output
          python scripts/compute_weekly.py --week "${{ inputs.week || 'ALL' }}"

      - name: Commit outputs to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A PeerGrading/Output
          git commit -m "Update outputs" || echo "No changes"
          git push
