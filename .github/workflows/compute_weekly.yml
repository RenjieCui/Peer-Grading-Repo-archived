name: Sync Forms file + Compute weekly peer grading

on:
  schedule:
    - cron: "10 23 * * SAT"  # CET: 00:10 Sun
    - cron: "10 22 * * SAT"  # CEST: 00:10 Sun
  workflow_dispatch:
    inputs:
      week:
        description: "Which week_id to compute (e.g., W01). Use ALL for all."
        required: true
        default: "ALL"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: peergrading-weekly
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest Forms file (must be direct download URL)
        env:
          FORMS_FILE_URL: ${{ secrets.FORMS_FILE_URL }}
        run: |
          mkdir -p PeerGrading/Input/form_exports
          tmp="PeerGrading/Input/form_exports/_downloaded"
          out="PeerGrading/Input/form_exports/forms_responses.xlsx"

          curl -LfsS --retry 3 --retry-delay 2 \
            -H "User-Agent: Mozilla/5.0" \
            "$FORMS_FILE_URL" -o "$tmp"

          python - <<'PY'
          import sys, os, zipfile

          tmp = "PeerGrading/Input/form_exports/_downloaded"
          out = "PeerGrading/Input/form_exports/forms_responses.xlsx"

          with open(tmp, "rb") as f:
              head = f.read(200)

          # XLSX is a ZIP container -> starts with PK
          if head.startswith(b"PK"):
              os.replace(tmp, out)
              try:
                  zipfile.ZipFile(out).testzip()
                  print("OK: valid xlsx downloaded:", out)
              except Exception as e:
                  print("Downloaded file starts like XLSX but zip check failed:", e)
                  sys.exit(1)
              sys.exit(0)

          # If it's HTML/login page, fail with a useful hint
          h = head.lower()
          if b"<html" in h or b"<!doctype html" in h:
              print("ERROR: Downloaded HTML instead of XLSX. This URL is a viewer/login page, not a direct download link.")
              print("First bytes:", head)
              sys.exit(1)

          print("ERROR: Downloaded file is neither XLSX(zip) nor HTML. First bytes:", head)
          sys.exit(1)
          PY

      - name: Run compute
        run: |
          mkdir -p PeerGrading/Output
          python scripts/compute_weekly.py --week "${{ inputs.week || 'ALL' }}"

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/sync-forms-and-outputs
          delete-branch: true
          title: "Sync latest Forms export + update outputs"
          commit-message: "Sync Forms export and outputs"
          body: |
            Auto-generated PR:
            - Updated Forms export
            - Recomputed outputs
          add-paths: |
            PeerGrading/Input/form_exports/forms_responses.xlsx
            PeerGrading/Output
