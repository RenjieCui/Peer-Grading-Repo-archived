name: Compute weekly peer grading (sync Forms Excel + PR)

on:
  push:
    paths:
      - "scripts/compute_weekly.py"
      - "requirements.txt"
      - ".github/workflows/compute_weekly.yml"
      - "PeerGrading/Input/week_setup/**"
      - "PeerGrading/Input/students_db/**"

  # Zurich 00:10 Pazar çalışsın (DST için iki cron)
  schedule:
    - cron: "10 23 * * SAT"  # CET: 00:10 Sun
    - cron: "10 22 * * SAT"  # CEST: 00:10 Sun

  workflow_dispatch:
    inputs:
      week:
        description: "Which week_id to compute (e.g., W01). Use ALL for all."
        required: true
        default: "ALL"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: peergrading-weekly
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest forms Excel (direct download)
        env:
          FORMS_XLSX_URL: ${{ secrets.FORMS_XLSX_URL }}
        run: |
          set -euo pipefail
          mkdir -p PeerGrading/Input/form_exports

          # Ensure we always hit the binary download endpoint
          if [[ "$FORMS_XLSX_URL" == *"download=1"* ]]; then
            DL_URL="$FORMS_XLSX_URL"
          else
            if [[ "$FORMS_XLSX_URL" == *"?"* ]]; then
              DL_URL="${FORMS_XLSX_URL}&download=1"
            else
              DL_URL="${FORMS_XLSX_URL}?download=1"
            fi
          fi

          echo "Downloading from: (hidden)"
          tmp="PeerGrading/Input/form_exports/_forms_download"
          out="PeerGrading/Input/form_exports/forms_responses.xlsx"

          curl -LfsS --retry 3 --retry-delay 2 \
            -H "User-Agent: Mozilla/5.0" \
            "$DL_URL" -o "$tmp"

          python - <<'PY'
          import os, sys, zipfile

          tmp = "PeerGrading/Input/form_exports/_forms_download"
          out = "PeerGrading/Input/form_exports/forms_responses.xlsx"

          with open(tmp, "rb") as f:
              head = f.read(200)

          # XLSX is a ZIP container -> starts with PK
          if head.startswith(b"PK"):
              os.replace(tmp, out)
              try:
                  zipfile.ZipFile(out).testzip()
                  print("OK: valid xlsx downloaded:", out)
              except Exception as e:
                  print("Downloaded file starts like XLSX but zip check failed:", e)
                  sys.exit(1)
              sys.exit(0)

          # Very common failure: HTML login/viewer page
          h = head.lower()
          if b"<html" in h or b"<!doctype html" in h:
              print("ERROR: Downloaded HTML instead of XLSX. Link likely requires login or isn't truly direct-download.")
              print("First bytes:", head)
              sys.exit(1)

          print("ERROR: Downloaded file is not XLSX. First bytes:", head)
          sys.exit(1)
          PY

      - name: Run compute
        run: |
          mkdir -p PeerGrading/Output
          python scripts/compute_weekly.py --week "${{ inputs.week || 'ALL' }}"

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          branch: bot/sync-forms-and-outputs
          delete-branch: true
          title: "Sync latest Forms export + update outputs"
          commit-message: "Sync Forms export and update outputs"
          body: |
            Auto-generated PR:
            - Updated: PeerGrading/Input/form_exports/forms_responses.xlsx
            - Updated: PeerGrading/Output/**
          add-paths: |
            PeerGrading/Input/form_exports/forms_responses.xlsx
            PeerGrading/Output
