name: Sync Forms Excel + Compute weekly peer grading

on:
  push:
    branches: [ "main" ]
    paths:
      - "scripts/compute_weekly.py"
      - "requirements.txt"
      - ".github/workflows/compute_weekly.yml"
      - "PeerGrading/Input/week_setup/**"
      - "PeerGrading/Input/students_db/**"

  schedule:
    - cron: "10 23 * * SAT"  # CET: 00:10 Sun
    - cron: "10 22 * * SAT"  # CEST: 00:10 Sun

  workflow_dispatch:
    inputs:
      week:
        description: "Which week_id to compute (e.g., W01). Use ALL for all."
        required: true
        default: "ALL"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: peergrading-weekly
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download latest forms Excel
        env:
          FORMS_XLSX_URL: ${{ secrets.FORMS_XLSX_URL }}
        run: |
          set -euo pipefail
          mkdir -p PeerGrading/Input/form_exports

          # Ensure download=1 is present
          if [[ "$FORMS_XLSX_URL" == *"download=1"* ]]; then
            DL_URL="$FORMS_XLSX_URL"
          else
            if [[ "$FORMS_XLSX_URL" == *"?"* ]]; then
              DL_URL="${FORMS_XLSX_URL}&download=1"
            else
              DL_URL="${FORMS_XLSX_URL}?download=1"
            fi
          fi

          tmp="PeerGrading/Input/form_exports/_forms_download"
          out="PeerGrading/Input/form_exports/forms_responses.xlsx"
          cookies="/tmp/sp_cookies.txt"

          curl -LfsS --retry 3 --retry-all-errors --retry-delay 2 \
            --compressed \
            -c "$cookies" -b "$cookies" \
            -H "User-Agent: Mozilla/5.0" \
            -H "Accept: */*" \
            "$DL_URL" -o "$tmp"

          python - <<'PY'
          import os, sys, zipfile
          tmp="PeerGrading/Input/form_exports/_forms_download"
          out="PeerGrading/Input/form_exports/forms_responses.xlsx"

          with open(tmp,"rb") as f:
              head=f.read(200)

          if head.startswith(b"PK"):
              os.replace(tmp,out)
              zipfile.ZipFile(out).testzip()
              print("OK: valid xlsx downloaded:", out)
              sys.exit(0)

          print("ERROR: Not an XLSX (first bytes):", head[:120])
          sys.exit(1)
          PY

      - name: Run compute
        run: |
          mkdir -p PeerGrading/Output
          python scripts/compute_weekly.py --week "${{ inputs.week || 'ALL' }}"

      - name: Debug git changes
        id: changes
        run: |
          echo "=== git status (porcelain) ==="
          git status --porcelain || true
          echo "=== git diff --name-only ==="
          git diff --name-only || true

          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR if changed
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: bot/sync-forms-and-outputs
          delete-branch: true
          title: "Sync latest Forms export + update outputs"
          commit-message: "Sync Forms export and update outputs"
          add-paths: |
            PeerGrading/Input/form_exports/forms_responses.xlsx
            PeerGrading/Output
      
      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
